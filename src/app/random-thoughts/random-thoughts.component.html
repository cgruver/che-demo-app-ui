<p>Random Thoughts</p>
<div>
  <button (click)="getThoughts();">Get Random Thoughts</button>
</div>

<div *ngIf="thoughts">
  <ul >
    <li><a><span>Thought:</span>ID:</a></li>
    <li *ngFor="let thought of thoughts"><a> <span>{{thought.randomThought}}: </span>{{thought.thoughtId}}</a></li>
  </ul>
</div>
